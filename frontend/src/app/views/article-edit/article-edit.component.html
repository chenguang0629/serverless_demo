<div class="container" style="margin-top: 30px;">
  <h4>Edit Article</h4>
  <form>
    <div class="form-group">
      <label for="exampleInputtitle1">Title</label>
      <input type="text" class="form-control" aria-describedby="titleHelp" name="title" [(ngModel)]="text.title"
        placeholder="Enter title">
      <small id="titleHelp" class="form-text text-muted">We'll share your title with anyone you want.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Content</label>
      <textarea rows="10" class="form-control" name="content" [(ngModel)]="text.text"></textarea>
    </div>
    <button type="button" class="btn btn-primary" (click)="save()">Submit</button>
  </form>
</div>
